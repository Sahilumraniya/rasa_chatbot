version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - yo
    - hi there
    - heya
    - hello again

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - take care
    - later
    - bye bye

# We add this so the NLU knows what a "question" looks like
# This helps it know what is *not* a greeting.
- intent: nlu_fallback
  examples: |
    - what is smartters?
    - who is the ceo?
    - tell me about the project
    - i want to know about subsidyx
    - what is proptech?

# The 'inform_name', 'introduce_me', and 'lookup' are GONE.
# The new form logic makes them obsolete.